name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true

      - name: Lint
        run: pnpm lint
        env:
          CI: true

      - name: Test
        run: pnpm test
        env:
          CI: true

      - name: Build
        run: pnpm build
        env:
          CI: true
